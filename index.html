<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm Dashboard</title>
    <script src="script.js"></script>

<style>
    :root {
        --primary-color: #007bff;
        --secondary-color: #28a745;
        --bg-color: #e9ecef;
        --card-bg: #ffffff;
        --text-color: #343a40;
        --border-color: #dee2e6;
        --shadow-color: rgba(0, 0, 0, 0.08);
    }

    [data-theme="dark"] {
        --primary-color: #4dabf7;
        --secondary-color: #51cf66;
        --bg-color: #1a1a1a;
        --card-bg: #2d2d2d;
        --text-color: #e9ecef;
        --border-color: #404040;
        --shadow-color: rgba(0, 0, 0, 0.3);
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* T√≠tulo Principal */
    h2 {
        color: var(--primary-color);
        margin-bottom: 30px;
        padding-bottom: 10px;
        border-bottom: 3px solid var(--primary-color);
        width: 100%;
        max-width: 900px;
        text-align: center;
        font-weight: 600;
    }

    /* Classes de Visibilidade */
    .hidden {
        display: none !important;
    }

    /* --- DASHBOARD VIEW (Cards e Controles) --- */
    #dashboard-view, #report-view {
        width: 100%;
        max-width: 900px;
        margin-bottom: 30px;
    }

    /* √Årea de Dados dos Sensores: GRID */
    #data {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    /* Estilo para cada "Card" de Sensor */
    .sensor-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 15px;
        box-shadow: 0 4px 12px var(--shadow-color);
        text-align: center;
        transition: transform 0.2s;
    }
    .sensor-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px var(--shadow-color);
    }
    .sensor-card .label {
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 5px;
        font-size: 0.9em;
    }
    .sensor-card .value {
        font-size: 1.8em;
        font-weight: bold;
        color: var(--text-color);
    }
    
    /* Controles (Bot√µes) */
    #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        padding: 10px 0;
    }

    /* Estilo Comum para Bot√µes */
    button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        transition: background-color 0.3s ease, transform 0.1s;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Bot√£o de Relat√≥rio (destaque verde) */
    #controls button:last-child {
        background-color: var(--secondary-color);
    }
    #controls button:last-child:hover {
        background-color: #1e7e34;
    }

    /* Bot√£o de Voltar (na se√ß√£o de relat√≥rio) */
    #report-view button {
        background-color: #6c757d;
        margin-top: 20px;
    }
    #report-view button:hover {
        background-color: #5a6268;
    }

    /* --- RELAT√ìRIO VIEW (Gr√°fico) --- */
    #legend {
        margin-bottom: 20px;
        padding: 10px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 2px 4px var(--shadow-color);
        text-align: center;
        font-size: 0.9em;
    }

    #legend span {
        font-weight: 500;
    }

    #chartCanvas {
        max-width: 100%;
        height: auto;
        border: 1px solid var(--border-color);
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        box-shadow: 0 2px 8px var(--shadow-color);
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .theme-toggle:hover {
        transform: scale(1.1);
    }

    .logout-btn {
        position: fixed;
        top: 20px;
        right: 70px;
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.2em;
        box-shadow: 0 2px 8px var(--shadow-color);
        transition: all 0.3s ease;
        z-index: 1000;
    }

    .logout-btn:hover {
        transform: scale(1.1);
        background-color: #dc3545;
        color: white;
    }
    
    /* Responsividade para Telas Menores (Celular) */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #data {
            grid-template-columns: 1fr; /* Uma coluna em telas pequenas */
        }
        .sensor-card .value {
            font-size: 1.5em;
        }
        button {
            width: 100%; /* Bot√µes ocupam a largura total */
        }
        #controls {
            flex-direction: column;
        }
    }
</style>
    </head>

<body>
    
    <button class="theme-toggle" onclick="toggleTheme()" title="Alternar tema">üåô</button>
    
    <button class="logout-btn" onclick="logout()" title="Sair">üö™</button>
    
    <h2 id="header">Smart Farm Dashboard</h2>

    <div id="dashboard-view">
        <div id="data">Carregando dados dos sensores.</div>

        <div id="controls">
            <button onclick="sendCmd('LED')">üí° LED</button>
            <button onclick="sendCmd('FAN')">üí® Ventilador</button>
            <button onclick="sendCmd('FEED')">üçö Alimentar</button>
            <button onclick="sendCmd('WATER')">üíß Regar</button>
            
            <button onclick="changeView('report')">üìà Ver Relat√≥rio Gr√°fico</button>
        </div>
    </div>

    <div id="report-view" class="hidden">
        
        <div id="legend">
            <span style="color:red;">üå°Ô∏è Temperatura</span> |
            <span style="color:blue;">üíß Umidade</span> |
            <span style="color:purple;">üå¶Ô∏è Vapor/Chuva</span> |
            <span style="color:orange;">üí° Luz</span> |
            <span style="color:green;">üå± Solo</span> |
            <span style="color:cyan;">üö∞ √Ågua</span>
        </div>
        
        <canvas id="chartCanvas" width="800" height="400"></canvas> 
        
        <button onclick="changeView('dashboard')" style="margin-top: 20px;">‚¨ÖÔ∏è Voltar ao Dashboard</button>
    </div>

</body>

</html>
