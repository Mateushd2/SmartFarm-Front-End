<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm - Login</title>
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #06b6d4;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(59, 130, 246, 0.1);
            --error-color: #ef4444;
        }

        [data-theme="dark"] {
            --primary-color: #a78bfa;
            --secondary-color: #34d399;
            --bg-color: #1e293b;
            --card-bg: #334155;
            --text-color: #f1f5f9;
            --border-color: #475569;
            --shadow-color: rgba(167, 139, 250, 0.15);
            --error-color: #f87171;
        }

        [data-theme="dark"] body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #f1f5f9 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px var(--shadow-color);
            width: 100%;
            max-width: 420px;
            text-align: center;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 35px;
            font-weight: 700;
            font-size: 2em;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color) 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }



        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .login-container {
                padding: 40px 30px;
                max-width: 100%;
            }
            .logo img {
                width: 80px;
                height: 80px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="icons8-fazenda-100.png" alt="Smart Farm Logo">
        </div>
        <h1>Smart Farm</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
            
            <button type="button" onclick="showRegisterForm()" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%); margin-top: 10px;">Criar Conta</button>
            
            <div class="error-message" id="errorMessage">
                Usuário ou senha incorretos!
            </div>
            
            <div class="error-message" id="successMessage" style="color: #10b981; display: none;">
                Conta criada com sucesso! Faça login.
            </div>
        </form>
        
        <!-- Formulário de Registro (oculto inicialmente) -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="newUsername">Novo Usuário:</label>
                <input type="text" id="newUsername" name="newUsername" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" name="newPassword" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit">Criar Conta</button>
            
            <button type="button" onclick="showLoginForm()" style="background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%); margin-top: 10px;">Voltar ao Login</button>
        </form>
    </div>


    <script>


        // Função de login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Credenciais padrão + contas criadas
            const defaultUsers = {
                'aluno': { password: 'aluno123', role: 'aluno' },
                'professor': { password: 'prof123', role: 'professor' }
            };
            
            // Buscar contas criadas pelo usuário
            const customUsers = JSON.parse(localStorage.getItem('customUsers') || '{}');
            const allUsers = { ...defaultUsers, ...customUsers };
            
            if (allUsers[username] && allUsers[username].password === password) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', allUsers[username].role);
                localStorage.setItem('username', username);
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        }
        
        // Função de registro
        function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('newUsername').value;
            const password = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Validar senhas
            if (password !== confirmPassword) {
                errorMessage.textContent = 'As senhas não coincidem!';
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 3000);
                return;
            }
            
            // Verificar se usuário já existe
            const defaultUsers = ['aluno', 'professor'];
            const customUsers = JSON.parse(localStorage.getItem('customUsers') || '{}');
            
            if (defaultUsers.includes(username) || customUsers[username]) {
                errorMessage.textContent = 'Usuário já existe!';
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 3000);
                return;
            }
            
            // Criar nova conta (perfil aluno por padrão)
            customUsers[username] = { password: password, role: 'aluno' };
            localStorage.setItem('customUsers', JSON.stringify(customUsers));
            
            // Mostrar sucesso e voltar ao login
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
                showLoginForm();
            }, 2000);
        }
        
        // Alternar para formulário de registro
        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelector('h1').textContent = 'Criar Conta';
        }
        
        // Alternar para formulário de login
        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelector('h1').textContent = 'Smart Farm';
        }



        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
        });
    </script>
</body>
</html>
